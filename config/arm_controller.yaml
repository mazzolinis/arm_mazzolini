    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

joint_trajectory_controller:
  ros__parameters:
    joints:
      - joint1
      - joint2
    command_interfaces:
      - effort
    state_interfaces:
      - position
      - velocity
    gains:
      joint1:
        p: 10.0
        i: 0.0
        d: 0.5
        ff_velocity_scale: 1.0
      joint2:
        p: 10.0
        i: 0.0
        d: 0.5
        ff_velocity_scale: 1.0

